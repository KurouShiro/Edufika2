
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edufika - High Security Exam Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #050505;
            color: #39ff14;
            margin: 0;
            overflow: hidden;
        }
        .neon-glow {
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.7), 0 0 10px rgba(57, 255, 20, 0.5);
        }
        .neon-border {
            border: 1px solid rgba(57, 255, 20, 0.3);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.1);
        }
        .terminal-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .terminal-scroll::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        .terminal-scroll::-webkit-scrollbar-thumb {
            background: #39ff14;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(57, 255, 20, 0.1);
            position: absolute;
            animation: scanline 4s linear infinite;
            z-index: 50;
            pointer-events: none;
        }
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.98; }
            100% { opacity: 1; }
        }
        .flicker {
            animation: flicker 0.1s infinite;
        }

        /* High-speed subtle flickering specifically for transitions */
        @keyframes transition-flicker-shudder {
            0% { opacity: 1; transform: translateX(0); filter: brightness(1); }
            5% { opacity: 0.7; transform: translateX(-1px); filter: brightness(1.5); }
            10% { opacity: 1; transform: translateX(1px); filter: brightness(1); }
            15% { opacity: 0.8; transform: translateX(0); filter: brightness(1.2); }
            20% { opacity: 1; transform: translateX(0); filter: brightness(1); }
            25% { opacity: 0.9; transform: translateX(-0.5px); filter: brightness(1.3); }
            30% { opacity: 1; transform: translateX(0.5px); filter: brightness(1); }
            100% { opacity: 1; transform: translateX(0); filter: brightness(1); }
        }

        /* Screen Reconstruction Effect */
        @keyframes digitized-reconstruct {
            0% { 
                clip-path: inset(50% 0 50% 0); 
                transform: scaleY(0.001) scaleX(1.5); 
                filter: brightness(10) contrast(200%);
                opacity: 0;
            }
            15% {
                opacity: 1;
                transform: scaleY(0.005) scaleX(1.1);
                filter: brightness(5) contrast(150%);
            }
            45% {
                clip-path: inset(45% 0 45% 0);
                transform: scaleY(0.05) scaleX(1);
                filter: brightness(3) contrast(120%);
            }
            75% {
                clip-path: inset(10% 0 10% 0);
                transform: scaleY(1.05) scaleX(1);
                filter: brightness(1.5) contrast(110%);
            }
            100% {
                clip-path: inset(0 0 0 0);
                transform: scaleY(1) scaleX(1);
                filter: brightness(1) contrast(100%);
                opacity: 1;
            }
        }

        @keyframes digitized-post-flicker {
            0%, 20%, 40%, 60%, 80%, 100% { opacity: 1; filter: none; }
            10%, 30%, 50%, 70%, 90% { opacity: 0.9; filter: brightness(1.2) contrast(1.1); }
        }

        .animate-reconstruct {
            animation: 
                digitized-reconstruct 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards,
                transition-flicker-shudder 0.3s ease-out forwards,
                digitized-post-flicker 0.2s 0.5s ease-out 1;
            transform-origin: center;
        }

        /* Digitized Pop-up Effect (for modals) */
        @keyframes digitized-in {
            0% { transform: scaleY(0.005) scaleX(0); opacity: 0; filter: brightness(3); }
            40% { transform: scaleY(0.005) scaleX(1.05); opacity: 1; filter: brightness(2); }
            70% { transform: scaleY(1.1) scaleX(1); opacity: 1; filter: brightness(1.5); }
            100% { transform: scaleY(1) scaleX(1); opacity: 1; filter: brightness(1); }
        }
        .animate-digitized {
            animation: digitized-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            transform-origin: center;
        }

        /* Subtle Horizontal Glitch */
        @keyframes glitch-horiz {
            0% { transform: translateX(0); }
            10% { transform: translateX(-1px); }
            20% { transform: translateX(1px); }
            30% { transform: translateX(0); }
            100% { transform: translateX(0); }
        }
        .hover-glitch:hover {
            animation: glitch-horiz 0.2s linear infinite;
        }

        /* Scan revealed text */
        @keyframes reveal-scan {
            from { clip-path: inset(0 0 100% 0); }
            to { clip-path: inset(0 0 0 0); }
        }
        .reveal-scan {
            animation: reveal-scan 0.8s ease-out forwards;
        }
    </style>
